Section "InputClass"
        Identifier	"touchpad catchall"
        Driver		"synaptics"
        MatchIsTouchpad	"on"
        MatchDevicePath	"/dev/input/event*"
	Option		"SHMConfig"		"true"
	Option		"HorizEdgeScroll"	"1"
	Option		"VertEdgeScroll"	"1"
	Option		"TapButton1"		"1"
	Option		"TapButton2"		"1"
	Option		"TapButton3"		"1"
EndSection
